name: Reusable - Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      image-tag:
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      EKS_CLUSTER_NAME:
        required: true

jobs:
  apply-manifests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4


      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Obter Kubeconfig do EKS
        run: aws eks update-kubeconfig --region ${{ secrets.AWS_REGION }} --name ${{ secrets.EKS_CLUSTER_NAME }}

      - name: Atualizar a tag da imagem com Kustomize
        run: |
          cd infra/k8s/
          kustomize edit set image ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}=${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}:${{ inputs.image-tag }}

      - name: Aplicar manifestos no cluster
        run: |
          # O comando 'kubectl apply -k' aplica os manifestos gerenciados pelo Kustomize
          kubectl apply -k infra/k8s/

      - name: Verificar o status do deploy
        run: |
          kubectl rollout status deployment/oficina-app -n oficina