name: Deploy to Kubernetes

on:
  workflow_call:
    inputs:
      environment:
        description: 'The deployment environment (e.g., producao, homolog)'
        required: true
        type: string
      image-tag:
        description: 'Docker image tag to deploy'
        required: true
        type: string
    secrets:
      AWS_ACCESS_KEY_ID:
        required: true
      AWS_SECRET_ACCESS_KEY:
        required: true
      AWS_REGION:
        required: true
      EKS_CLUSTER_NAME:
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Configurar Kubeconfig
        run: aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region ${{ secrets.AWS_REGION }}

      - name: Instalar kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/main/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/

      - name: Substituir IMAGE_TAG no Deployment
        run: |
          kustomize edit set image oficinamecanica=${{ secrets.DOCKER_USERNAME }}/oficinamecanica:${{ inputs.image-tag }}
        working-directory: infra/k8s/overlays/${{ inputs.environment }}

      - name: Aplicar Kustomize
        run: kubectl apply -k infra/k8s/overlays/${{ inputs.environment }}